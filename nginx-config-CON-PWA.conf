server {
    server_name calendar.vanguardschools.com;

    # Servir archivos estáticos del frontend construido
    location / {
        root /var/www/calendario/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # CONFIGURACIONES PWA (NUEVAS - AGREGAR ESTAS)
    # ============================================
    
    # Manifest.json con headers correctos para PWA
    location /manifest.json {
        root /var/www/calendario/frontend/dist;
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin *;
    }

    # Service Worker sin caché (siempre última versión)
    location /service-worker.js {
        root /var/www/calendario/frontend/dist;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
    }

    # Iconos PWA con caché largo
    location ~* ^/icon-.*\.png$ {
        root /var/www/calendario/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # FIN CONFIGURACIONES PWA
    # ============================================

    # Proxy para API del backend
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy para WebSocket (notificaciones push)
    location /socket.io/ {
        proxy_pass http://localhost:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir archivos estáticos del backend
    location /uploads/ {
        alias /var/www/calendario/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/calendar.vanguardschools.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calendar.vanguardschools.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    listen 80;
    server_name calendar.vanguardschools.com;
    return 301 https://$server_name$request_uri;
}

